<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your own call center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #4a90e2;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-top: 1rem;
        }

        a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
        }

        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your own call center</h1>
        <p>Find more on my GitHub: <a href="https://github.com/aguacatevelarde" target="_blank">@aguacatevelarde</a></p>

</html>
